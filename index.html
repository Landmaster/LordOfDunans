<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Lord of Dunans</title>
		<link rel="stylesheet" href="css/main.css" />
		<style id="toggle_login"></style>
	</head>
	<body>
		<canvas id="canvas"></canvas>
		
		<h1 id="title" data-l10n="$main_title"></h1>
		
		<div id="title_options" style="display: none;">
			<div class="option" id="play_option" data-l10n="$main_play"></div>
		</div>
		
		<div id="button_bar" class="clear_fix" style="display: none;">
			<div id="register_button" data-l10n="$gui_register" class="button log_off"></div>
			<div id="login_button" data-l10n="$gui_login" class="button log_off"></div>
			
			<div id="logout_button" data-l10n="$gui_logout" class="button log_on"></div>
			<div id="uname_bar" class="inject_uname log_on"></div>
		</div>
		
		<div id="match_review" style="display: none;">
			<!-- spec filled in by JavaScript -->
		</div>
		<div id="info_bar" style="display: none;">
		</div>
		
		<!-- Game data -->
		
		<div id="crystal_bar" style="display: none;">
			<img class="crystal" src="/assets/images/icons/red_crystal.png" />
			<span data-crystal="red"></span>
			<img class="crystal" src="/assets/images/icons/blue_crystal.png" />
			<span data-crystal="blue"></span>
			<img class="crystal" src="/assets/images/icons/green_crystal.png" />
			<span data-crystal="green"></span>
		</div>
		
		<div id="announcement_bar" style="display: none;"></div>
		
		<div id="entity_bar" class="clear_fix" style="display: none;"></div>
		
		<div id="manager_menu" style="display: none;"></div>
		
		<script src="output.js"></script>
	</body>
</html>
